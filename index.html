<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabeçalho"> 
        <img class="cabeçalho-imagem" src="14538.jpeg" alt="logo da alura start">
        <ul class="cabeçalho-lista">
            <li class="cabeçalho-lista-item">LOJA</li>
            <li class="cabeçalho-lista-item">PREÇOS</li>
        </ul> 
    </header>
    <section class="loja-de-esportes">
        <div class="loja-de-esportes-div-conteudo">
            <h2 class="loja-de-esportes-titulo">sobre a loja</h2>
        <p class="loja-de-esportes-texto-um">Vendems produtos da melhor qualidade.</p>
        <p class="loja-de-esportes-texto-dois">Trabalhamos com o melhor atendimento e melhor preço da região.</p>

    </div>
        <div class="produto-div">
            <img class="loja-de-esportes-imagem" src="velho.jpeg" alt="mascote">
        </section>
        <section class="produtos">
            <h2 class="produtos-titulos">Alguns produtos da loja</h2>
            <div class="imagem-todos">
                <span>          </span>
                <span></span>
            <img class="imagem-produto" src="camisa psg.jpeg" alt="camisa-de-time">
            <h3>Camisa do PSG</h3>
            <span></span>
            <img class="imagem-produto" src="camisa milan.jpeg" alt="camisa-de-time">
            <h3>Camisa do Milan</h3>
            <span> </span>
            <img class="imagem-produto" src="meiao.jpeg" alt="meiao">
            <h3>Meião</h3>
            <span> </span>
            <img class="imagem-produto" src="caneleira oficial.jpeg" alt="caneleira">
            <h3>Caneleira Oficial</h3>
            <span> </span>
            <img class="imagem-produto" src="chuteira.jpeg" alt="chuteira">
            <h3>Chuteira de Campo</h3>
            <span> </span>
            <img class="imagem-produto" src="bola imagem.jpeg" alt="bola">
            <h3>Bola Oficial da Adidas</h3>
            <span> </span>
            <img class="imagem-produto" src="chuteira futsal.jpeg" alt="chuteira-quadra">
            <h3>Chuteira de Futsal</h3>

        </div>
    </div>
    </section>
        
</body>
</html>
